version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/maxlandon/tip
    except:
      - buf.build/googleapis/googleapis
      - buf.build/srikrsna/protoc-gen-gotag
      - buf.build/ufoundit-dev/protoc-gen-gorm

plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: gorm
    out: .
    opt: paths=source_relative
